<!DOCTYPE html>
<html>
<head>
  <title>Anjur Serbezovski - YouTube Playlist Player</title>
  <script src="https://www.youtube.com/iframe_api"></script>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: black;
      overflow: hidden;
    }

    #player {
      width: 100%;
      height: 80%;
    }

    .playlist-container {
      width: 100%;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      overflow-x: hidden;
      background-color: #202020;
    }

    .playlist-item {
      margin: 5px;
      padding: 10px;
      width: 160px;
      height: 90px;
      background-color: #333;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      border: 2px solid transparent;
      transition: border-color 0.3s;
    }

    .playlist-item.focused {
      border-color: yellow;
    }

    .pointer {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: yellow;
      border-radius: 50%;
      pointer-events: none;
      transition: transform 0.2s;
    }
  </style>
</head>
<body>
  <div id="player"></div>

  <div class="playlist-container">
    <div id="item-1" class="playlist-item">Song 1</div>
    <div id="item-2" class="playlist-item">Song 2</div>
    <div id="item-3" class="playlist-item">Song 3</div>
    <div id="item-4" class="playlist-item">Song 4</div>
    <!-- Dodajte još stavki po potrebi -->
  </div>

  <div class="pointer" id="pointer"></div>

  <script>
    var player;
    var currentIndex = 0;
    var items = document.querySelectorAll('.playlist-item');
    var pointer = document.getElementById('pointer');

    function onYouTubeIframeAPIReady() {
      player = new YT.Player('player', {
        height: '100%',
        width: '100%',
        playerVars: {
          listType: 'playlist',
          list: 'PL94TXyduwHN0VVktcO4mCigAyf3UC7Ix3', // Zamenite sa ID-em vaše YouTube plejliste
          fs: 1,
          modestbranding: 1, // Smanjuje brendiranje
          iv_load_policy: 3  // Onemogućava prikazivanje interaktivnih kartica
        },
        events: {
          'onReady': onPlayerReady
        }
      });
    }

    function onPlayerReady(event) {
      event.target.playVideo();
    }

    function updateFocus() {
      items.forEach((item, index) => {
        if (index === currentIndex) {
          item.classList.add('focused');
          // Ažuriraj položaj pokazivača (pointer)
          var rect = item.getBoundingClientRect();
          pointer.style.transform = `translate(${rect.left + rect.width / 2 - pointer.offsetWidth / 2}px, ${rect.top + rect.height / 2 - pointer.offsetHeight / 2}px)`;
        } else {
          item.classList.remove('focused');
        }
      });
    }

    function navigate(event) {
      var maxIndex = items.length - 1;
      switch (event.key) {
        case 'ArrowLeft':
          currentIndex = currentIndex > 0 ? currentIndex - 1 : maxIndex;
          break;
        case 'ArrowRight':
          currentIndex = currentIndex < maxIndex ? currentIndex + 1 : 0;
          break;
        case 'ArrowUp':
          currentIndex = currentIndex - 4 >= 0 ? currentIndex - 4 : currentIndex;
          break;
        case 'ArrowDown':
          currentIndex = currentIndex + 4 <= maxIndex ? currentIndex + 4 : currentIndex;
          break;
        case 'Enter':
          items[currentIndex].click();
          break;
      }
      updateFocus();
    }

    document.addEventListener('keydown', navigate);

    // Inicijalno postavljanje fokusa
    updateFocus();
  </script>
</body>
</html>
