<!DOCTYPE html>
<html>
<head>
  <title>Anjur Serbezovski - YouTube Playlist Player</title>
  <script src="https://www.youtube.com/iframe_api"></script>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: black;
      overflow: hidden;
    }

    #player {
      width: 100%;
      height: 80%;
    }

    .pointer {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: yellow;
      border-radius: 50%;
      pointer-events: none;
      transition: transform 0.2s;
    }
  </style>
</head>
<body>
  <div id="player"></div>
  <div class="pointer" id="pointer"></div>

  <script>
    var player;
    var pointer = document.getElementById('pointer');
    var pointerX = window.innerWidth / 2;
    var pointerY = window.innerHeight / 2;
    var step = 10; // Korak pomeranja pokazivača

    function onYouTubeIframeAPIReady() {
      player = new YT.Player('player', {
        height: '100%',
        width: '100%',
        playerVars: {
          listType: 'playlist',
          list: 'PL94TXyduwHN0VVktcO4mCigAyf3UC7Ix3', // Zamenite sa ID-em vaše YouTube plejliste
          fs: 1,
          modestbranding: 1, // Smanjuje brendiranje
          iv_load_policy: 3  // Onemogućava prikazivanje interaktivnih kartica
        },
        events: {
          'onReady': onPlayerReady
        }
      });
    }

    function onPlayerReady(event) {
      event.target.playVideo();
    }

    function movePointer() {
      pointer.style.transform = `translate(${pointerX - pointer.offsetWidth / 2}px, ${pointerY - pointer.offsetHeight / 2}px)`;
    }

    function navigate(event) {
      switch (event.key) {
        case 'ArrowLeft':
          pointerX = Math.max(0, pointerX - step);
          break;
        case 'ArrowRight':
          pointerX = Math.min(window.innerWidth, pointerX + step);
          break;
        case 'ArrowUp':
          pointerY = Math.max(0, pointerY - step);
          break;
        case 'ArrowDown':
          pointerY = Math.min(window.innerHeight, pointerY + step);
          break;
        case 'Enter':
          // Implementirajte logiku za klik na element na kojem se pokazivač trenutno nalazi
          // Npr. možete simulirati klik na element ispod pokazivača
          var elementUnderPointer = document.elementFromPoint(pointerX, pointerY);
          if (elementUnderPointer) {
            elementUnderPointer.click();
          }
          break;
      }
      movePointer();
    }

    document.addEventListener('keydown', navigate);

    // Inicijalno postavljanje pokazivača u centar ekrana
    movePointer();
  </script>
</body>
</html>
