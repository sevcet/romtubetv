<!DOCTYPE html>
<html>
<head>
  <title>YouTube Playlist Player</title>
  <script src="https://www.youtube.com/iframe_api"></script>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    #player {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="player"></div>

  <script>
    var player;

    function onYouTubeIframeAPIReady() {
      player = new YT.Player('player', {
        height: '100%',
        width: '100%',
        playerVars: {
          listType: 'playlist',
          list: 'PL94TXyduwHN0VVktcO4mCigAyf3UC7Ix3', // Zamenite sa ID-em vaše YouTube plejliste
          fs: 1,
          modestbranding: 1, // Smanjuje brendiranje
          iv_load_policy: 3  // Onemogućava prikazivanje interaktivnih kartica
        },
        events: {
          'onReady': onPlayerReady
        }
      });
    }

    function onPlayerReady(event) {
      event.target.playVideo();
    }

    // Dodata funkcija playVideo
    function playVideo() {
      if (player && player.playVideo) {
        player.playVideo();
      }
    }

    onYouTubeIframeAPIReady();
  </script>
</body>
</html>
