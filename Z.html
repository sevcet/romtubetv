<!DOCTYPE html>
<html>
<head>
  <title>Romtube</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      background-image: url('rz.png');
      background-repeat: no-repeat;
      background-size: cover;
    }

    .left-group {
      width: 20%;
      background-color: lightgray;
      padding: 10px;
      overflow-y: auto;
      max-height: 100vh;
      background-image: url('b.jpg'); /* Dodajte putanju do Å¾eljene pozadinske slike */
      background-size: cover; /* Podesite kako bi slika popunila cijelu pozadinu */
      background-position: center;
    }

    .left-group button {
      display: block;
      margin-bottom: -10px;
      width: 100%;
      height: 100px;
      background-color: transparent;
      background-repeat: no-repeat;
      background-position: center;
      background-size: contain;
      border: none;
      font-weight: bold;
      font-size: 2em;
    }

    .right-group {
      flex-grow: 1;
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      grid-gap: 4mm;
      padding: 5px;
    }

    .right-group img {
      width: 100%;
      height: auto;
      border: 3mm solid transparent;
    }

    .right-group img:hover {
      border-color: yellow;
    }
  </style>
  <script>
    function changeImage(button) {
      button.style.backgroundImage = "url('A2.png')";
    }

    function restoreImage(button) {
      button.style.backgroundImage = "url('A1.png')";
    }

    function openNewPage(page) {
      window.location.href = page;
    }
  </script>
</head>
