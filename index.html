<!DOCTYPE html>
<html>
<head>
  <title>Romtube</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      background-image: url('rz.png');
      background-repeat: no-repeat;
      background-size: cover;
    }

    .left-group {
      width: 20%;
      background-color: lightgray;
      padding: 10px;
      overflow-y: auto;
      max-height: 100vh;
      background-image: url('b.jpg');
      background-size: cover;
      background-position: center;
    }

    .left-group button {
      display: block;
      margin-bottom: -10px;
      width: 100%;
      height: 100px;
      background-color: transparent;
      background-repeat: no-repeat;
      background-position: center;
      background-size: contain;
      border: none;
      font-weight: bold;
      font-size: 2em;
      cursor: pointer;
    }

    .right-group {
      flex-grow: 1;
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      grid-gap: 4mm;
      padding: 5px;
    }

    .right-group img {
      width: 100%;
      height: auto;
      border: 3mm solid transparent;
      cursor: pointer;
    }

    .nav-button:focus, .right-group img:focus {
      outline: 3px solid yellow;
    }
  </style>
  <script>
    function changeImage(button) {
      button.style.backgroundImage = "url('A2.png')";
    }

    function restoreImage(button) {
      button.style.backgroundImage = "url('A1.png')";
    }

    function openNewPage(page) {
      window.location.href = page;
    }

    // Dodavanje fokusa na elemente
    document.addEventListener("keydown", function(event) {
      var focusedElement = document.activeElement;
      var focusableElements = Array.from(document.querySelectorAll('.nav-button, .right-group img'));
      var currentIndex = focusableElements.indexOf(focusedElement);

      switch(event.key) {
        case "ArrowUp":
          // Logika za strelicu gore
          if (currentIndex > 0) {
            focusableElements[currentIndex - 1].focus();
          }
          break;
        case "ArrowDown":
          // Logika za strelicu dole
          if (currentIndex < focusableElements.length - 1) {
            focusableElements[currentIndex + 1].focus();
          }
          break;
        case "ArrowLeft":
          // Logika za strelicu levo
          if (currentIndex > 0) {
            focusableElements[currentIndex - 1].focus();
          }
          break;
        case "ArrowRight":
          // Logika za strelicu desno
          if (currentIndex < focusableElements.length - 1) {
            focusableElements[currentIndex + 1].focus();
          }
          break;
        case "Enter":
        case "OK":
          // Aktiviraj klik na fokusiranom elementu
          if (focusedElement && focusedElement.click) {
            focusedElement.click();
          }
          break;
      }
    });
  </script>
</head>
